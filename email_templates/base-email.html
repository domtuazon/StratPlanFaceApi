<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sample Email</title>
    <style>

        html, body {
            margin: 0;
            padding: 0;
        }

        td.margin-height-block {
            height: 35px;
        }

        .outer-table {
            width: 100%;
            background-color: #ffffff
        }

        .outer-table td {
            text-align: center;
        }

        .email-content {
            max-width: 545px;
            display: inline-block;
        }

        .email-content img {
            width: 100%;
        }
    </style>
</head>
<body>
    <table class="outer-table">
        <tr>
            <td class="margin-height-block"></td>
        </tr>
        <tr>
            <td>
                <table class="email-content">
                    <tr>
                        <td>
                            <img src="https://images.unionbankph.com/images/optimized-letter.gif" alt="letter gif">
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td class="margin-height-block"></td>
        </tr>
    </table>
</body>
</html>
